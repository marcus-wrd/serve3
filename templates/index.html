<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" crossorigin="use-credentials" href="static/manifest.webmanifest" />
    <script src="https://kit.fontawesome.com/5b96244ab9.js" crossorigin="anonymous"></script>
    <style>
        /* Dark Theme Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background-color: #1c2025;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #2a2e33;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .message {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #3b4045;
        }

        #input-container {
            margin: auto;
            width: 90%;
            display: flex;
            flex-direction: row;
            margin-top: 20px;
        }

        #input-message {
            font-family: 'Montserrat', sans-serif; /* Montserrat font for textarea */
            width: 80%;
            height: 40px;
            margin-right: 2%;
            border: none;
            border-radius: 5px;
            background-color: #4a4f55;
            color: #ecf0f1;
            padding: 8px;
            resize: none;
            overflow: auto;
            max-height: 150px;
        }

        #send-button:hover {
            background-color: #34c759;
        }

        #send-button {
            width: 40px;
            height: 40px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fa-paper-plane {
            font-size: 1.4em;
        }

        /* Tutorial Dialog Styles */
        .tutorial-dialog {
            position: absolute;
            background-color: #2a2e33;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #34c759;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        /* Arrow with Line */
        .arrow {
            position: absolute;
            width: 100px; /* Line length */
            height: 2px; /* Line thickness */
            background-color: #34c759;
            z-index: 101;
        }

        .arrow::after {
            content: '';
            position: absolute;
            top: -5px; /* Adjust the position of the arrowhead */
            right: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 10px solid #34c759; /* Arrowhead color */
        }

        .arrow-top { bottom: 100%; left: 50%; transform: translateX(-50%); }
        .arrow-right { top: 50%; left: 100%; transform: translateY(-50%) rotate(90deg); }
        .arrow-bottom { top: 100%; left: 50%; transform: translateX(-50%); }
        .arrow-left { top: 50%; right: 100%; transform: translateY(-50%) rotate(90deg); }

        .tutorial-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-container">
            <textarea id="input-message" placeholder="Type a message..." oninput="resizeTextarea()"></textarea>
            <button id="send-button" onclick="sendMessage()">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <div class="tutorial-dialog" id="tutorial-dialog" style="display: none;">
        <p id="dialog-text">Welcome to the Chat App</p>
        <div class="arrow arrow-bottom" id="dialog-arrow"></div>
        <button class="tutorial-button" onclick="nextTutorialStep()">Next</button>
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Tutorial Dialog JavaScript
        const tutorialSteps = [
            {
                element: document.getElementById('input-message'),
                text: 'Type your message here.',
                arrowDirection: 'top'
            },
            {
                element: document.getElementById('send-button'),
                text: 'Click here to send your message.',
                arrowDirection: 'left'
            },
            {
                element: document.getElementById('chat-messages'),
                text: 'Your messages and responses will appear here.',
                arrowDirection: 'bottom'
            }
        ];
        let currentStep = 0;

        function showTutorialDialog() {
            const step = tutorialSteps[currentStep];
            const dialog = document.getElementById('tutorial-dialog');
            const arrow = document.getElementById('dialog-arrow');
            const text = document.getElementById('dialog-text');

            text.innerText = step.text;

            // Positioning the dialog and arrow
            const rect = step.element.getBoundingClientRect();
            dialog.style.display = 'block';
            dialog.style.left = `${rect.left + (rect.width / 2) - (dialog.offsetWidth / 2)}px`;
            dialog.style.top = `${rect.top + window.scrollY - dialog.offsetHeight - 30}px`; // Adjusted for better positioning
            arrow.className = `arrow arrow-${step.arrowDirection}`;

            // Adjust arrow position
            if (step.arrowDirection === 'top' || step.arrowDirection === 'bottom') {
                arrow.style.left = `${rect.left + (rect.width / 2) - 50}px`; // Center the arrow
                arrow.style.top = `${rect.top + window.scrollY - (step.arrowDirection === 'top' ? 120 : dialog.offsetHeight + 30)}px`;
            } else {
                arrow.style.top = `${rect.top + window.scrollY + (rect.height / 2) - 1}px`; // Center the arrow vertically
                arrow.style.left = `${rect.left + (step.arrowDirection === 'left' ? -100 : rect.width)}px`;
            }
        }

        function nextTutorialStep() {
            currentStep++;
            if (currentStep >= tutorialSteps.length) {
                document.getElementById('tutorial-dialog').style.display = 'none';
            } else {
                showTutorialDialog();
            }
        }

        // Display the first tutorial step on load
        window.onload = () => {
            showTutorialDialog();
        };
        
        // Function to resize textarea
        function resizeTextarea() {
            const textarea = document.getElementById('input-message');
            textarea.style.height = 'auto'; 
            if(textarea.scrollHeight <= 90) { 
                textarea.style.height = textarea.scrollHeight + 'px';
            } else {
                textarea.style.height = '90px';
            }
        }

        // Initialize WebSocket connection
        const socket = io();

        let responseElement;

        // Function to handle incoming chunks
        function handleChunk(data) {
            if (!responseElement) {
                responseElement = document.createElement('div');
                responseElement.className = 'message';
                document.getElementById('chat-messages').appendChild(responseElement);
                responseElement.innerHTML += `Glance: `;
            }
            responseElement.innerHTML += `${data.output}`;
        }

        // Listen for chunks from the server
        socket.on('chunk', handleChunk);

        function sendMessage() {
            const inputElement = document.getElementById('input-message');
            const message = inputElement.value;
            inputElement.value = '';

            // Display the user's message
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div class="message">User: ${message}</div>`;

            // Reset the response element for new messages
            responseElement = null;

            // Emit the prompt to the WebSocket
            socket.emit('generate', { prompt: `${message}` });
        }

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("static/generate-sw.js");
        }
    </script>
</body>
</html>
